      <div id="div_device" class="row container-fluid form-inline" >

              <label for="videoSource">Video source: </label><select id="videoSource"></select>
          </div>
          <label>Mode:</label>
          <select name="mode" id="mode" form="mode" class="form-control" name="mode"required>
              <option value="">Web Only</option>
              <option value="interop" selected>Introp</option>
              <option value="h264_interop">Safari</option>
          </select>
      </div>

          <label>Channel *: </label>

          <label> Uid:</label> 
          <input id="uid" type="text" value="0" size="5" class="form-control" > 
          <label>Screen id:</label> 
          <input id="share_uid" type="text" value="0" size="5"class="form-control" >
          <label>(if it is 0, Agora Server will allocate one for you.)</label>
      </div>
